<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Your Mood</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="mood-container">
    <div class="mood-form-box">
        <h1>Record Your Mood</h1>
        <p>Please fill in your mood and thoughts for today:</p>
        <form method="POST">
            <label for="mood">Mood:</label>
            <select id="mood" name="mood" required>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="anxious">Anxious</option>
                <option value="hopeful">Hopeful</option>
            </select>
            <br><br>
            <label for="thoughts">Thoughts:</label>
            <textarea id="thoughts" name="thoughts" rows="4" required></textarea>
            <br><br>
            <button type="submit">Submit Mood</button>
        </form>
    </div>
</body>
</html>
